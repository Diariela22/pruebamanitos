<head>

    <button id="nuevoJuegobutton" class="rounded-md ml-3 bg-cyan-900 text-white px-1 py-1 hidden" onclick="nuevoJuego()">Nuevo juego</button>
    <div class="flex flex-col justify-center items-center w-full">
        <p class="text-3xl" id="nombretablero"></p>
        <p id="tablero" class="text-7xl"></p>
    </div>

    <button class="h-28 w-28 absolute bottom-0 left-32" onclick="elegir(this.value)" value='1'><img src="imagenes/iconopapel.png" alt=""></button>

    <div class="flex justify-between">
        <div class="mt-9 flex flex-col">
            <p class="text-center w-full" id="nombreJugador"></p>  
            <div class="flex justify-center items-center w-28 h-14 pt-12">
                <img id="manoPlayer" src="" alt="">    
            </div>
        </div>
        <div class="flex flex-col items-center justify-center mt-20">
            <P class="text-center " id="resultado"></P>
            <p class="text-center " id="VS"></p>
        </div>
        <div class="flex flex-col items-end mt-9">
            <p class="text-center w-full" id="nombrePC"></p>  
            <div class="flex justify-center items-center w-28 h-14 pt-12">
                <img id="manoMaq" src="" alt=""> 
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center fixed bottom-0 w-full">
        <p>Selecciona tu jugada</p>
        <div class="flex items-center justify-center space-x-3">
                <button class="h-28 w-20" onclick="jugar(this.value)" value='0'><img src="imagenes/iconopiedra.png" alt=""></button>
                <button class="h-28 w-20" onclick="jugar(this.value)" value='1'><img src="imagenes/iconopapel.png" alt=""></button>
                <button class="h-28 w-20" onclick="jugar(this.value)" value='2'><img src="imagenes/iconotijera.png" alt=""></button>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center pt-9">
        <p id="nombreHistorial"></p>
        <div id="historial">

        </div>
    </div>
    <div class="flex flex-col w-full items-center justify-center pt-5">

        <p id="partidas"></p>
